<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" >
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.6.0.min.js') }}"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
    <title>Ver Matris de adyasencia</title>

  <nav class="navbar navbar-dark bg-dark">
    
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a class="nav-link" href="/Home">  Inicio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Crear">  Crear</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="/Unir">  Unir Nodos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link"  href="/Lista">Lista Nodos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/VerDiapositiva">Iniciar Presentacion</a>
        </li>
        <li class="nav-item">
            <a class="nav-link"  href="/VerMatris">Matriz</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/UsarVis">Estructura</a>
          </li>
          
  
</nav>
        
</head>
<body>
  <div class="container" >
  <br>
    <table class="table table-dark table-striped">
        <thead>
            <tr>
                <td>Nodo</td>
                {%if columnas%}
                {%for columna in columnas%}
                    <td>{{columna}}</td>
                {%endfor%}
                {%else%}
                <td>Aun no hay nodos</td>
                {%endif%}
            </tr>
        </thead>
        <tbody>
            {%for dato in data%}
            <tr>
              {%for d in dato%}
                <td>{{d}}</td>
              {%endfor%}
            </tr>
            {%endfor%}
        </tbody>

    </table>
  </div>
</body>
</html>
